<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrador Front Desarollo</title>
  <link rel="stylesheet" href="./style.css">

  <!-- FUENTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!--  Icons-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
  <!-- HEADER -->
  <header>
    <div class="container_principalHeader">

      <div class="container_contentHeader">
        <div class="headerSearch">
             <input class="inputHeader" id="inputHeader" type="text" placeholder="Ingrese un elemento">
          <button id="buttonSearch" class="buttonSearch">Buscar
            <span class="material-symbols-outlined">
              search
            </span>
          </button>
        </div>
        <div>
          <button  id="buttonAddElement" class="header__buttonAdd">
            Agregar Elemento
            <span class="material-symbols-outlined">
              add_box
            </span></button>
        </div>
      </div>
    </div>
  </header>
  <!-- MAIN -->
  <main>
    <div class="container_view">
      <aside class="listAside">
        <h2>Categorias
          <span class="material-symbols-outlined">
            keyboard_double_arrow_down
          </span>
        </h2>
        <ul id="listFilter" />

      </aside>





      <div class="store" id="storeContainer"></div>
    </div>
    <div>



    </div>
    <!-- POP-UP -->
    <div class="popUpContainer_principal" id="modalPopUp">
      <div class="popUpContainer">

        <div class="containerTitlePopUp">
          <h1>Desea agregar o modificar un producto?</h1>
        </div>

        <div class="containerInputs_popUP">
          <input placeholder="Ingrese Nombre" id="name" type="text">
          <input placeholder="Ingrese Precio" id="precio" value="0" type="number">
          <input placeholder="Ingrese una imagen" id="img" type="text">


          <select id="Categoria">
            <option>Seleccione una categor√≠a</option>
            <option>Gaseosa</option>
            <option>Hamburguesa</option>
            <option>Papas</option>
          </select>
       
            <div class="containerButtons_popUP">
              <button class="buttonPopUp cancel" id="cancelButton">Cancelar </button>
              <button class="buttonPopUp accept" id="acceptButton">Aceptar </button>
              <button class="buttonPopUp delete" id="deleteButton">Eliminar </button>
            </div>
      </div>




  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
